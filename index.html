<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculadora de Média</title>
    </head>
    <body>
        <script src="./script.js"></script>
        <header>
            <div class="titulos">
                <h1>Calculadora de Média</h1>
                <h3>Digite suas notas e descubra qual a sua média</h3>
            </div>
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="logoImersaoDev" alt="logo da ImersãoDev">
        </header>
        <main class="main">
            <div class="container">
                <p>Informe suas notas</p>
                <ul>
                    <li>
                        1º Nota:
                        <input type="number" id="primeiroBimestre">
                    </li>
                    <li>
                        2º Nota:
                        <input type="number" id="segundoBimestre">
                    </li>
                    <li>
                        3º Nota:
                        <input type="number" id="terceiroBimestre">
                    </li>
                    <li>
                        4º Nota:
                        <input type="number" id="quartoBimestre">
                    </li>
                </ul>
                <button onClick="calcular()">Calcular</button>
            </div>
            <div id="resultado"></div>
            <a href="https://alura.com.br/" target="_blank">
                <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
            </a>
        </main>
    </body>
</html>
