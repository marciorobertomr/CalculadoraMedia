<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculadora de Média</title>
    </head>
    <body>
        <header>
            <div class="titles">
                <h1>Calculadora de Média</h1>
                <h3>Digite suas notas e descubra qual a sua média</h3>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <p>Informe suas notas</p>
                <ul>
                    <li>
                        <span>1º Nota:</span>
                        <input type="number" id="fristBimester">
                    </li>
                    <li>
                        <span>2º Nota:</span>
                        <input type="number" id="secondBimester">
                    </li>
                    <li>
                        <span>3º Nota:</span>
                        <input type="number" id="thirdBimester">
                    </li>
                    <li>
                        <span>4º Nota:</span>
                        <input type="number" id="forthBimester">
                    </li>
                </ul>
                <button onClick="calc()">Calcular</button>
                <button onClick="reset()">Limpar</button>
            </div>

            <div id="result">
                
            </div>
        </main>
        
        <footer>
            <p>Desenvolvido por Márcio Roberto</p>
        </footer>

        <script src="./script.js"></script>
    </body>
</html>
